name: clothes_shop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0-174.3.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  dio: ^5.4.0
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.0
  fluttertoast: ^8.2.4
  path: ^1.8.3
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1


flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/images/


  fonts:
     - family: TextFont
       fonts:
         - asset: assets/fonts/TextFont.ttf
